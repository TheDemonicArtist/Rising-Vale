<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- ----------------------------------------------------------------- -->
    <!-- About Your Site                                                   -->
    <!-- ----------------------------------------------------------------- -->
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png" />
    <title>Rising Vale ARPG</title>
    <meta property="title" content="Charadex" />
    <meta property="type" content="website" />
    <meta property="url" content="https://www.charadex.com/" />
    <meta property="image" content="assets/meta.png" />
    <meta name="description" content="A tool for organizing small ARPGs and species.">

    <!-- No AI scraping directives -->
    <meta name="robots" content="noai">
    <meta name="robots" content="noimageai">


    <!-- ----------------------------------------------------------------- -->
    <!-- Styles                                                            -->
    <!-- ----------------------------------------------------------------- -->

    <!-- Bootstrap CSS -->
    <!-- Using Bootstrap 4.5 because its closest to Toyhou.se's current version -->
    <!-- https://getbootstrap.com/docs/4.5/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- ----------------------------------------------------------------- -->
    <!-- Optional Styles                                                   -->
    <!-- ----------------------------------------------------------------- -->

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles/charadex.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400|Comfortaa:500" rel="stylesheet">


</head>

<body>


    <!-- --------------------------------------------------------------------
    <-- Header
    <-------------------------------------------------------------------- -->

    <div class="load-html" id="header" data-source="includes/header.html"></div>


    <!-- Spinner for loading-->
    <div class="spinner-border m-auto" id="loading"></div>


    <!-- --------------------------------------------------------------------
    <-- Masterlist
    <-------------------------------------------------------------------- -->
    <div class="container-lg softload masterlist-container" id="main-container">


        <!-- Gallery Container
        ------------------------------------------------------------------- -->
        <div id="charadex-gallery">


            <!-- Filters
            ----------------------------------------------------------------- -->
            <div class="card p-md-5 p-4 mb-4">

                <h3 class="mb-0"><a href="inventories.html">Player Inventories</a></h3>

                <!-- Faux Folders
                <-- Remove this if you'd like to make your own buttons instead!
                ------------------------------------------------------------------- -->
                <div style="display:none;" id="filter-buttons">
                    <hr class="mb-3">
                    <div class="row no-gutters mx-n1"></div>
                </div>

                <!-- Filters -->
                <div style="display:none;" id="charadex-filters">
                    <hr class="w-100 mb-4">
                    <div class="row no-gutters m-n1">

                        <!-- Search Bar -->
                        <div class="col-md col-9 p-1">
                            <input class="form-control bg-faded search" type="search" placeholder="Search" id="search">
                        </div>

                    </div>
                </div>

                <!-- Pagination -->
                <div style="display: none;" id="charadex-pagination">
                    <hr class="mb-4 mt-4">
                    <div class="nav d-flex justify-content-center mb-n4">
                        <div class="btn-prev page-item"><a class="page-link"><i class="fa fa-chevron-left"></i></a>
                        </div>
                        <ul class="pagination pagination-top justify-content-center m-0"></ul>
                        <div class="btn-next page-item"><a class="page-link"><i class="fa fa-chevron-right"></i></a>
                        </div>
                    </div>
                </div>

            </div>


            <!-- Repeated Items Render Here
            ----------------------------------------------------------------- -->
            <ul class="row no-gutters list list-unstyled m-n1"></ul>

        </div>

    </div>



    <!-- --------------------------------------------------------------------
    <-- Footer
    <-------------------------------------------------------------------- -->

    <div class="load-html" id="footer" data-source="includes/footer.html"></div>



    <!-- --------------------------------------------------------------------
    <-- Repeat Items
    <-- Do not remove 'display:none;'
    <-- Edit these to your liking
    <-------------------------------------------------------------------- -->
    <div style="display:none;">


        <!-- Gallery Items
        ------------------------------------------------------------------- -->
        <li class="col-md-4 col-sm-6 p-1" id="charadex-entries">
            <a class="card px-4 py-3 cardlink text-truncate" href="">
                <h5 class="m-0"><span class="username"></span></h5>
            </a>
        </li>


        <!-- Singular Item
        ------------------------------------------------------------------- -->
        <li class="col-12 p-2" id="charadex-card">
            <div class="card">

                <!-- Header -->
                <h2 class="card-header shadowtext text-center p-4"><span class="text-capitalize username"></span>'s
                    Inventory</h2>
                <div class="row no-gutters mb-4">
                    <div class="col-4 mt-5 mb-2">
                        <h4 class="card-header text-center p-2"><span
                                class="text-capitalize shadowtext dragoncash"></span> <img
                                src="https://file.garden/ZdmRSugxzVCR-8Le/Rising%20Vale/Dragoncash.png"
                                style="max-height: 25px;"></h4>
                    </div>
                    <div class="col-4 mt-5">
                        <h4 class="card-header text-center p-2"><span class="text-capitalize shadowtext gems"></span>
                            <img src="https://file.garden/Zt9LkS54OBzeiogW/Freepik/Gems.png"
                                style="max-height: 25px;"></h4>
                    </div>

                    <div class="col-4 mt-5">
                        <h4 class="card-header text-center p-2"><span class="text-capitalize shadowtext dragons"></span>
                            <img src="https://file.garden/ZdmRSugxzVCR-8Le/Rising%20Vale/DragonEgg.png"
                                style="max-height: 25px;"></h4>
                    </div>
                </div>

                    <ul class="nav nav-justified row no-gutters px-md-5 p-2 mb-0">
                        <li class="col-md-6 col-6 p-1"><a class="nav-link tabs text-small text-white bg-faded btn" data-toggle="tab" href="#tab1">Characters</a></li>
                        <li class="col-md-6 col-6 p-1"><a class="nav-link tabs text-small text-white bg-faded btn" data-toggle="tab" href="#tab2">Activity Logs</a></li>  
                    </ul>


                <div class="tab-content">
                    <div class="tab-pane fade" id="tab0">
                <!-- Items -->
                <div class="px-md-5 row no-gutters py-0" id="item-list"></div>

                <!-- Item sections -->
                <div class="d-none">

                    <!-- Each section -->
                    <div class=" p-2 col-md-3" id="item-list-section">

                        <h4 id="item-list-header"></h4>
                        <div class="extensive-profile-info row no-gutters p-1 m-n2" id="item-list-row">
                        </div>

                        <!-- Each section's items -->
                        <div class="col-md-12 col-6 p-1" id="item-list-col">
                            <a class="btn btn-primary text-center text-small d-block itemlink" href="">
                                <span class="item"></span> x<span class="amount"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade active show" id="tab1">
                <!-- Designs -->
                <div class="px-md-5" id="design-list"></div>
                <!-- Item sections -->
                <div class="d-none">
                    <!-- Each section -->
                    <div class="p-2 text-center" id="design-list-section">

                        <h4 id="design-list-header"></h4>
                        <div class="row no-gutters p-1 m-n2" id="design-list-row"></div>


                        <!-- Each section's items -->
                        <div class="col-md-3 col-6 gallery-item mt-4 p-2" id="design-list-col">
                            <span class="card-header text-center text-small shadowtext name"></span>
                            <a class="card h-100 p-1 itemlink" href="">
                                <img class="image img-fluid p-1 m-auto" src="">
                            <div class="card-footer text-center text-small bg-faded text-light">
                                <b>Species:</b> <span class="species"></span><br>
                                <b>Rarity:</b> <span class="rarity"></span><br>
                                <b>Traits:</b> <span class="traits"></span>
                            </div>
                        </a>
                        </div>
                        
                    </div>
                </div>
            </div>


        <div class="tab-pane fade" id="tab2">
                <div class="px-md-5 p-2">
                    <h4>Activity Log</h4>
                    <div class="pl-4" id="log-table">
                        <div class="d-none">
                            <div class="row no-gutters" id="log-entry">
                                <div class="col-md-3"><span class="timestamp"></span></div>
                                <div class="col-md-9"><span class="reason"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>

    </div>

    <!-- ----------------------------------------------------------------- -->
    <!-- JS                                                                -->
    <!-- ----------------------------------------------------------------- -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <!-- List.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.0/list.min.js" crossorigin="anonymous"></script>

    <!-- Charadex Script -->
    <script src="styles/config.js"></script>
    <script src="styles/charadex.js"></script>
    <script>inventory(options.inventory);</script>


</body>

</html>
